<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Whisper demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        #record {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin: auto;
            display: block;
	        text-align: center;
        }
        .visualizer {
            display: block;
            text-align: center;
            margin: auto;
            margin-top: 10px;
            max-width: 60%;
            height: 60px;
        }
    </style>
</head>

<body>

    <div class="container">

        <header>
            <h1>Whisper demo</h1>
        </header>

        Hold the record button or spacebar, then speak to view the resulting predicted transcript<br>
        <button id="record" class="btn btn-primary">
            <i class="bi bi-mic"></i> Record
            <canvas class="visualizer" height="60px"></canvas>
        </button>
        Or upload a file here: <input id="upload" type="file"> Language: 
        <select id="language"><option value="">auto</option></select>

        <div id="result"></div><br>
        <div id="translation"></div>
        API docs: <a href="https://a100.auckland-cer.cloud.edu.au/docs">https://a100.auckland-cer.cloud.edu.au/docs</a>
    </div>
    <script>
        LANGUAGES = {
            "en": "english",
            "zh": "chinese",
            "de": "german",
            "es": "spanish",
            "ru": "russian",
            "ko": "korean",
            "fr": "french",

            "pt": "portuguese",

            "pl": "polish",
            "ca": "catalan",
            "nl": "dutch",

            "sv": "swedish",
            "it": "italian",
            "id": "indonesian",
            "hi": "hindi",
            "fi": "finnish",
            "vi": "vietnamese",
            "he": "hebrew",
            "uk": "ukrainian",
            "el": "greek",
            "ms": "malay",
            "cs": "czech",
            "ro": "romanian",
            "da": "danish",

            "th": "thai",

            "hr": "croatian",
            "bg": "bulgarian",
            "lt": "lithuanian",
            "la": "latin",
            "mi": "maori",
            "ml": "malayalam",
            "cy": "welsh",
            "sk": "slovak",
            "te": "telugu",
            "fa": "persian",
            "lv": "latvian",
            "bn": "bengali",
            "sr": "serbian",
            "az": "azerbaijani",
            "sl": "slovenian",
            "kn": "kannada",
            "et": "estonian",
            "mk": "macedonian",
            "br": "breton",
            "eu": "basque",
            "is": "icelandic",
            "hy": "armenian",
            "ne": "nepali",
            "mn": "mongolian",
            "bs": "bosnian",
            "kk": "kazakh",
            "sq": "albanian",
            "sw": "swahili",
            "gl": "galician",
            "mr": "marathi",
            "pa": "punjabi",
            "si": "sinhala",
            "km": "khmer",
            "sn": "shona",
            "yo": "yoruba",
            "so": "somali",
            "af": "afrikaans",
            "oc": "occitan",
            "ka": "georgian",
            "be": "belarusian",
            "tg": "tajik",
            "sd": "sindhi",
            "gu": "gujarati",
            "am": "amharic",
            "yi": "yiddish",
            "lo": "lao",
            "uz": "uzbek",
            "fo": "faroese",
            "ht": "haitian creole",
            "ps": "pashto",
            "tk": "turkmen",
            "nn": "nynorsk",
            "mt": "maltese",
            "sa": "sanskrit",
            "lb": "luxembourgish",
            "my": "myanmar",
            "bo": "tibetan",
            "tl": "tagalog",
            "mg": "malagasy",
            "as": "assamese",
            "tt": "tatar",
            "haw": "hawaiian",
            "ln": "lingala",
            "ha": "hausa",
            "ba": "bashkir",
            "jw": "javanese",
            "su": "sundanese",
            "yue": "cantonese",
        }
        var keysSorted = Object.keys(LANGUAGES).sort(function(a,b){return LANGUAGES[a].localeCompare(LANGUAGES[b])})
        for (var k of keysSorted) {
            $("#language").append(`<option value="${k}">${LANGUAGES[k]}</option>`)
        }

        var colors = ['#8dd3c7','#ffffb3','#bebada','#fb8072','#80b1d3','#fdb462','#b3de69','#fccde5','#d9d9d9','#bc80bd','#ccebc5','#ffed6f']

        function render(response) {
            var html = `<table class="table">
                            <tr>
                                <th>Speaker</th>
                                <th>Start time</th>
                                <th>End time</th>
                                <th>Transcript</th>
                            </tr>`
            for (var chunk of response.output.speakers) {
                var speakerID = parseInt(chunk.speaker.replace("SPEAKER_", ""))
                var color = colors[speakerID % colors.length] + "8f"
                html += `<tr style="background-color:${color}">
                            <td>${chunk.speaker}</td>
                            <td>${chunk.timestamp[0]}</td>
                            <td>${chunk.timestamp[1]}</td>
                            <td>${chunk.text}</td>
                         </tr>`
            }
            html += "</table>"
            return html
        }

        const BASE_URL = "https://a100.auckland-cer.cloud.edu.au/"
        $("#upload").change(function() {
            if (!this.files[0]) return;
            var form = new FormData()
            form.append("audio", this.files[0]);
            form.append("diarise_audio", true);
            form.append("language", $("#language").val())
            $("#result").text("Processing...")
            var startTime = new Date().getTime()
            $.ajax({
                url: BASE_URL + "upload",
                data: form,
                type: 'POST',
                cache: false,
                processData: false,
                contentType: false,
                success: function (response) {
                    console.log(response)
                    $("#result").html(`
                        Processing time: ${(new Date().getTime() - startTime) / 1000}s<br>
                        ${render(response)}<br><br>
                    `)
                },
                error: function(e, textStatus, errorThrown) {
                    $("#result").html(`<div class="alert alert-danger" role="alert">
                                            ${e.responseJSON.detail}
                                        </div>`);
                }
            });
        });

        $.ajax(BASE_URL + "docs", {
            timeout: 2000,
            error: function(e, textStatus, errorThrown) {
                $("#result").html(`<div class="alert alert-danger" role="alert">
                                        ERROR: ${textStatus}. Unable to reach ${BASE_URL} - is the server running?
                                    </div>`);
            }
        })

        // Based on https://github.com/mdn/dom-examples/tree/main/media/web-dictaphone

        // visualiser setup - create web audio api context and canvas

        let audioCtx, mediaRecorder;
        const canvas = document.querySelector('.visualizer');
        const canvasCtx = canvas.getContext("2d");

        //main block for doing the audio recording

        if (navigator.mediaDevices.getUserMedia) {
            console.log('getUserMedia supported.');

            let start = function() {
                if (mediaRecorder.state != "recording") {
                    console.log("recording")
                    mediaRecorder.start();
                    $("#record").attr("class", "btn btn-danger")
                    $("#record i").attr("class", "bi bi-mic-fill")
                }
                return false
            }

            let stop = function() {
                if (mediaRecorder.state == "recording") {
                    mediaRecorder.stop();
                }
            }

            $("#record").on("mousedown touchstart", start)
            $(document).keydown(function(event) {
                if (event.code === 'Space') {
                    start()
                }
            })
            $(document).on("mouseup touchend", stop)
            $(document).keyup(stop)

            let onSuccess = function (stream) {
                mediaRecorder = new MediaRecorder(stream);

                visualize(stream);

                mediaRecorder.ondataavailable = function (e) {
                    console.log(e)
                    $("#record").attr("class", "btn btn-primary")
                    $("#record i").attr("class", "bi bi-mic")
                    if (e.data.size < 5000) {
                        $("#result").text("Audio too short - try speaking for longer")
                        return
                    }
                    var form = new FormData()
                    form.append("audio_file", e.data);
                    $("#result").text("Processing...")
                    var startTime = new Date();
                    $.ajax({
                        url: BASE_URL + "whisper/asr?output=json&vad_filter=true&language=" + $("#language").val(),
                        data: form,
                        type: 'POST',
                        cache: false,
                        processData: false,
                        contentType: false,
                        success: function (response) {
                            response = JSON.parse(response)
                            console.log(response)
                            $("#result").html(`
                                Detected language: ${response.language}<br>
                                Transcript: ${response.text}<br><br>
                                Raw JSON: <code>${JSON.stringify(response)}</code><br>
                            `)
                        },
                        error: function(e, textStatus, errorThrown) {
                            $("#result").text(errorThrown)
                        }
                    });
                    $.ajax({
                        url: BASE_URL + "whisper/asr?output=json&task=translate&vad_filter=true&language=" + $("#language").val(),
                        data: form,
                        type: 'POST',
                        cache: false,
                        processData: false,
                        contentType: false,
                        success: function (response) {
                            response = JSON.parse(response)
                            console.log(response)
                            $("#translation").html(`
                                Translation: ${response.text}<br><br>
                                Raw JSON: <code>${JSON.stringify(response)}</code><br>
                            `)
                        },
                        error: function(e, textStatus, errorThrown) {
                            $("#translation").text(errorThrown)
                        }
                    });
                }
            }

            let onError = function (err) {
                console.log('The following error occured: ' + err);
            }

            navigator.mediaDevices.getUserMedia({ audio: true }).then(onSuccess, onError);

        } else {
            console.log('getUserMedia not supported on your browser!');
        }

        function visualize(stream) {
            if (!audioCtx) {
                audioCtx = new AudioContext();
            }

            const source = audioCtx.createMediaStreamSource(stream);

            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 2048;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            source.connect(analyser);
            //analyser.connect(audioCtx.destination);

            draw()

            function draw() {
                const WIDTH = canvas.width
                const HEIGHT = canvas.height;

                requestAnimationFrame(draw);

                analyser.getByteTimeDomainData(dataArray);

                canvasCtx.fillStyle = 'rgb(200, 200, 200)';
                canvasCtx.fillRect(0, 0, WIDTH, HEIGHT);

                canvasCtx.lineWidth = 2;
                canvasCtx.strokeStyle = 'rgb(0, 0, 0)';

                canvasCtx.beginPath();

                let sliceWidth = WIDTH * 1.0 / bufferLength;
                let x = 0;


                for (let i = 0; i < bufferLength; i++) {

                    let v = dataArray[i] / 128.0;
                    let y = v * HEIGHT / 2;

                    if (i === 0) {
                        canvasCtx.moveTo(x, y);
                    } else {
                        canvasCtx.lineTo(x, y);
                    }

                    x += sliceWidth;
                }

                canvasCtx.lineTo(canvas.width, canvas.height / 2);
                canvasCtx.stroke();

            }
        }
    </script>

</body>

</html>
